cookies.body.text.html: <section><h2>Données personnelles</h2> <p>En application de la loi "Informatique et Libertés", les informations demandées par Universal Flower sont obligatoires et nécessaires à l'enregistrement et au suivi de votre commande, à la gestion commerciale et marketing de votre dossier et à la qualité de nos relations. Ces informations peuvent être transmises aux sociétés du groupe Aquarelle.com. Vous disposez d'un droit d'accès et de rectification sur les données vous concernant et d'opposition à leur traitement.</p> <p>Pour exercer ce dernier, il vous suffit de nous envoyer vos nom, prénom, adresse, e-mail et la copie de votre pièce d'identité pour que nous puissions agir dans les meilleurs délais à l'adresse suivante &#58; Universal Flower 24-32 rue Jacques Ibert - 92300 LEVALLOIS-PERRET France</p> </section> <section><h2>Notre utilisation des cookies</h2> <p>Cette rubrique "cookies" vous permet d'en savoir plus sur l'origine et l'usage des informations de navigation traitées à l'occasion de votre consultation de notre site et sur vos droits.</p> <p>Cette rubrique est donc importante pour vous, qui souhaitez avoir une expérience positive et confiante de nos Services et pour Nous, qui souhaitons répondre de manière précise et complète à vos questions sur votre consultation de notre site et tenir compte de vos souhaits.</p> <p>Ainsi, lors de la consultation de notre site, des informations relatives à la navigation de votre terminal (ordinateur, tablette, smartphone, etc.) sur notre site, sont susceptibles d'être enregistrées dans des fichiers "Cookies" installés sur votre terminal. Par ailleurs, nous sommes susceptibles d'acheter des espaces publicitaires directement ou par l'intermédiaire de nos prestataires (agences de communication, régies publicitaires) afin de promouvoir nos activités et nos offres sur des sites/applications de tiers, au moyen de contenus publicitaires (texte, graphismes, animations, vidéos, etc.) diffusés par ces sites/applications. Sachez que seul l'émetteur d'un cookie est susceptible de lire ou de modifier des informations qui y sont contenues.</p></section> <section><h2>Les cookies émis par Universal Flower</h2> <p>Lorsque vous vous connectez à notre site, nous pouvons être amenés, sous réserve de vos choix (voir " Vos choix concernant les cookies "), à installer divers cookies dans votre terminal nous permettant de reconnaître le navigateur de votre terminal pendant la durée de validité du cookie concerné.</p> <p>Ces Cookies nous permettent &#58; <ul><li>d'établir des statistiques et volumes de fréquentation et d'utilisation des diverses éléments composant notre site (rubriques et contenus visités, parcours), Nous permettant d'améliorer l'intérêt et l'ergonomie de nos services ;</li><li>d'adapter la présentation de notre site aux préférences d'affichage de votre terminal (langue utilisée, résolution d'affichage, système d'exploitation utilisé, etc...) lors de vos visites sur notre Site, selon les matériels et les logiciels de visualisation ou de lecture que votre terminal comporte ;</li><li>de mémoriser des informations relatives à un formulaire que vous avez rempli sur notre site (inscription ou accès à votre compte) ou à des produits, services ou informations que vous avez choisis sur notre site (service souscrit, contenu d'un panier de commande, etc.) de vous permettre d'accéder à des espaces réservés et personnels de notre site, tels que votre compte, grâce à des identifiants ou des données que vous nous avez éventuellement antérieurement confiés ;</li><li>de mettre en œuvre des mesures de sécurité, par exemple lorsqu'il vous est demandé de vous connecter à nouveau à un contenu ou à un service après un certain laps de temps.</li></ul></p> <p>À quoi servent les cookies accompagnant nos contenus publicitaires diffusés par des tiers ?Lorsque vous accédez à un site/application contenant des espaces publicitaires diffusant une de nos annonces publicitaires, cette annonce est susceptible de contenir un cookie. Ce cookie est susceptible, sous réserve de vos choix, d'être enregistré dans votre terminal et de nous permettre de reconnaître le navigateur de votre terminal pendant la durée de validité du cookie concerné. Les Cookies intégrés à nos annonces publicitaires diffusées par des tiers sont utilisés aux fins décrites ci-dessous, sous réserve de vos choix qui résultent des paramètres de votre logiciel de navigation utilisé lors de votre visite de notre présent site et que vous pouvez exprimer à tout moment.</p><p>Les Cookies que nous émettons nous permettent, si votre terminal a permis leur enregistrement, selon vos choix &#58; <ul><li>d'établir des statistiques et volumes de fréquentation et d'utilisation des diverses éléments composant notre site (rubriques et contenus visités, parcours), Nous permettant d'améliorer l'intérêt et l'ergonomie de nos services ;</li><li>d'adapter la présentation de notre site aux préférences d'affichage de votre terminal (langue utilisée, résolution d'affichage, système d'exploitation utilisé, etc...) lors de vos visites sur notre Site, selon les matériels et les logiciels de visualisation ou de lecture que votre terminal comporte ;</li><li>de mémoriser des informations relatives à un formulaire que vous avez rempli sur notre site (inscription ou accès à votre compte) ou à des produits, services ou informations que vous avez choisis sur notre site (service souscrit, contenu d'un panier de commande, etc.) ;</li><li>de vous permettre d'accéder à des espaces réservés et personnels de notre site, tels que votre compte, grâce à des identifiants ou des données que vous nous avez éventuellement antérieurement confiés ;</li></p></section> <section><h2>Quel est l'intérêt de voir s'afficher des publicités adaptées à votre navigation ?</h2> <p>Notre objectif est de vous présenter les publicités les plus pertinentes possibles. A cette fin, la technologie des cookies permet de déterminer en temps réel quelle publicité afficher à un terminal, en fonction de sa navigation récente sur un(e) ou plusieurs sites ou applications. Votre intérêt pour les contenus publicitaires qui sont affichés sur votre terminal lorsque vous consultez un site, détermine souvent les ressources publicitaires de celui-ci lui permettant d'exploiter ses services, souvent fournis aux utilisateurs à titre gratuit. Vous préférez sans doute voir s'afficher des publicités qui correspondent à ce qui vous intéresse plutôt que les publicités qui n'ont aucun intérêt pour vous. De même, les annonceurs qui souhaitent voir leurs publicités diffusées, sont intéressés par l'affichage de leurs offres auprès d'utilisateurs susceptibles d'être les plus intéressés par celles-ci.</p> <p>Le partage avec d'autres personnes de l'utilisation de votre terminal et la configuration des paramètres de votre navigateur à l'égard des cookies, relèvent de votre libre choix et de votre responsabilité.</p> </section><section><h2>Vos choix concernant les cookies</h2> <p>Plusieurs possibilités vous sont offertes pour gérer les cookies. Tout paramétrage que vous pouvez entreprendre sera susceptible de modifier votre navigation sur Internet et vos conditions d'accès à certains services nécessitant l'utilisation de Cookies.</p> <p>Vous pouvez faire le choix à tout moment d'exprimer et de modifier vos souhaits en matière de cookies. Vous pouvez configurer votre logiciel de navigation de manière à ce que des cookies soient enregistrés dans votre terminal ou, au contraire, qu'ils soient rejetés, soit systématiquement, soit selon leur émetteur. Vous pouvez également configurer votre logiciel de navigation de manière à ce que l'acceptation ou le refus des cookies vous soient proposés ponctuellement, avant qu'un cookie soit susceptible d'être enregistré dans votre terminal. Pour plus d'informations, consultez la rubrique "Comment exercer vos choix, selon le navigateur que vous utilisez ?" L'enregistrement d'un cookie dans un terminal est essentiellement subordonné à la volonté de l'utilisateur du Terminal, que celui-ci peut exprimer et modifier à tout moment et gratuitement à travers les choix qui lui sont offerts par son logiciel de navigation. Si vous avez accepté dans votre logiciel de navigation l'enregistrement de cookies dans votre Terminal, les cookies intégrés dans les pages et contenus que vous avez consultés pourront être stockés temporairement dans un espace dédié de votre Terminal. Ils y seront lisibles uniquement par leur émetteur. Si vous refusez l'enregistrement dans votre terminal des cookies que nous émettons, ou si vous supprimez ceux que nous y avons enregistrés, vous ne pourrez plus bénéficier d'un certain nombre de fonctionnalités qui sont néanmoins nécessaires pour naviguer dans certains espaces de notre site. Tel serait le cas si vous tentiez d'accéder à nos contenus ou services qui nécessitent de vous identifier. Tel serait également le cas lorsque nous ne pourrions pas reconnaître, à des fins de compatibilité technique, le type de navigateur utilisé par votre terminal, ses paramètres de langue et d'affichage ou le pays depuis lequel votre terminal semble connecté à Internet. Le cas échéant, nous déclinons toute responsabilité pour les conséquences liées au fonctionnement dégradé de nos services résultant de l'impossibilité pour Nous d'enregistrer ou de consulter les cookies nécessaires à leur fonctionnement et que vous auriez refusés ou supprimés.</p> <h3>Comment exercer vos choix, selon le navigateur que vous utilisez ?</h3><p>Pour la gestion des cookies et de vos choix, la configuration de chaque navigateur est différente. Elle est décrite dans le menu d'aide de votre navigateur, qui vous permettra de savoir de quelle manière modifier vos souhaits en matière de cookies.</p><p>Pour Microsoft Edge &#58; cliquez sur les 3 points en haut à droite et cliquez sur Paramètres. Ensuite sélectionnez Cookies et autorisations de site et faites votre sélection.</p><p>Pour Firefox &#58; ouvrez le menu en haut à droite avec 3 traits, puis sélectionnez Options ; cliquez sur l'onglet Vie privée et sécurité puis choisissez les options souhaitées.</p><p>Pour Chrome &#58; cliquez sur les 3 points en haut à droite, puis sélectionnez Confidentialité et sécurité, puis choisissez les options souhaitées.</p> <p>Pour Safari &#58; choisissez Safari > Préférences puis cliquez sur Sécurité ; cliquez sur Afficher les cookies puis choisissez les options souhaitées.</p> <p>Pour Opera &#58; ouvrez le menu Outils, puis sélectionnez Préférences ; cliquez sur l'onglet Avancé, puis dans la rubrique Cookies cliquez sur Gérer les cookies ; choisissez les options souhaitées.</p></section><section><h2>Vos choix exprimés en ligne directement auprès de nous</h2> <p>Notez que cette procédure n'empêchera pas l'affichage de publicités sur votre terminal. Elle ne bloquera que les technologies qui permettent d'adapter des publicités à votre navigation et à vos centres d'intérêts.</p> <p>Attention, la prise en compte de votre souhait repose sur un cookie. Si vous supprimez tous les cookies enregistrés dans votre terminal (via votre navigateur), nous -ou nos prestataires- ne saurons plus que vous avez choisi cette option.</p> </section><section><h2>Vos choix exprimés en ligne auprès de plateformes interprofessionnelles</h2> <p>Vous pouvez vous connecter au site Youronlinechoices, proposé par les professionnels de la publicité digitale regroupés au sein de l'association européenne EDAA (European Digital Advertising Alliance) et géré en France par l'Interactive Advertising Bureau France.</p> <p>Vous pourrez ainsi connaître les entreprises inscrites à cette plate-forme et qui vous offrent la possibilité de refuser ou d'accepter les cookies utilisés par ces entreprises pour adapter à vos informations de navigation les publicités susceptibles d'être affichées sur votre terminal &#58; http://www.youronlinechoices.com/fr/controler-ses-cookies/.</p> <p>Cette plate-forme européenne est partagée par des centaines de professionnels de la publicité sur Internet et constitue une interface centralisée vous permettant d'exprimer votre refus ou votre acceptation des cookies susceptibles d'être utilisés afin d'adapter à la navigation de votre terminal les publicités susceptibles d'y être affichées.</p> <p>Notez que cette procédure n'empêchera pas l'affichage de publicités sur les sites Internet que vous visitez. Elle ne bloquera que les technologies qui permettent d'adapter des publicités à vos centres d'intérêts.</p></section><section><h2>Données personnelles et informations de navigation</h2> <p>Nous sommes susceptibles d'adapter les offres et publicités qui vous sont destinées à des informations relatives à la navigation de votre terminal sur notre site ou au sein de sites ou de services édités par des tiers et sur lesquels nous émettons des cookies.</p> <p>Dans la mesure où vous nous avez fourni des données personnelles vous concernant, notamment vos coordonnées électroniques, lors de votre inscription ou de votre accès à l'un de nos services, nous sommes susceptibles, sous réserve de vos choix, d'associer des informations de navigation relatives à votre terminal, traitées par les cookies que nous émettons, avec vos données personnelles afin de vous adresser, par exemple, des prospections électroniques ou d'afficher sur votre terminal, au sein d'espaces publicitaires contenant des cookies que nous émettons, des publicités personnalisées qui vous sont spécifiquement destinées, susceptibles de vous intéresser personnellement.</p> <p>Vous pourrez à tout moment nous demander de ne plus recevoir de publicités ou de prospections adaptées aux informations de navigation de votre terminal, en nous contactant directement et gratuitement, ou au moyen du lien de désinscription inclus dans toute prospection que nous serions susceptible de vous adresser par courrier électronique. Le cas échéant, publicités que vous pourriez continuer à recevoir, sauf opposition de votre part exercée auprès de nous, ne seront plus adaptées à la navigation de votre terminal.</p></section> <p>Mis à jour &#58; 14/02/2022</p>

