product.normal.delivery.information.content.text.html: <p>Fleurs fraîches assemblées et livrées par un artisan fleuriste proche du lieu de livraison.</p><p>Nos fleuristes livrent du lundi au samedi, y compris les jours fériés &#58;<ul><li>Pour une livraison le lundi, commandez au plus tard le samedi avant midi.</li><li>Pour une livraison du mardi au samedi, commandez au plus tard la veille avant 16h.</li></ul></p>
product.funeral.delivery.information.content.text.html: <p>Fleurs fraîches assemblées et livrées par un artisan fleuriste proche du lieu de livraison ou de la cérémonie (crématorium, lieu de culte, cimetière).<p><p>Nos fleuristes livrent du lundi au samedi, <span class="bold">à l’heure de votre choix</span>, y compris les jours fériés.<ul><li>Pour une livraison le lundi, commandez au plus tard le samedi avant midi.</li><li>Pour une livraison du mardi au samedi, commandez au plus tard la veille avant 16h.</li></ul></p><p class="bold">Merci de tenir compte du décalage horaire avec le pays de livraison.</p>
