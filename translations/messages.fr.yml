a-propos-de-nous.body.text.html: <p>Livraison-fleurs.aquarelle est un site internet de Universal Flower, filiale du Groupe Aquarelle créé en 1987, leader de la livraison de fleurs en France.</p> <p>Notre filiale 123fleurs étant partenaire du réseau Teleflor International, <strong>nous sommes en capacité de livrer votre commande de fleurs en 24 à 48h partout dans le monde grâce à un réseau de plus de 50.000 fleuristes de proximité présents dans plus de 135 pays.</strong></p>

